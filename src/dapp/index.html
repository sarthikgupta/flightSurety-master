<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
            
        <div id="display-wrapper" class="top-20">
        </div>
        
        <div style="border:1px solid white" class="mb-2">     
        <h4>Register Airline</h4>
  <form class="form-inline mb-2" >
        
                <label for="registeredairline" class="mr-sm-2">Choose Your Airline</label>                 
                 <select class="form-control" id="registeredairline">                       
                      </select>               
               
                <label for="airlineaddress" class="mr-sm-2">To registerAirline Address</label> <input type="text" class="form-control  mb-2 mr-sm-1" id="airlineaddress">
                <btn class="btn btn-primary" id="register-Airline">Register Airline</btn>
  </form>
  </div>
  <div style="border:1px solid white" class="mb-2">
  <h4>Fund Airline</h4>
  <form class="form-inline mb-2" >
        
                <label for="fundingairline" class="mr-sm-2">Choose Your Airline</label> 
                <select class="form-control" id="fundingairline">                       
                </select> 
                <!-- <input type="text" class="form-control mb-2 mr-sm-1" id="fundingairline"> -->
                <label for="fundAirline" class="mr-sm-2">Add Funds</label> <input type="text" class="form-control mb-2 mr-sm-1" id="fundAirline">
                <label for="funds" class="mr-sm-2">Total Remaining Funds</label> <input type="text" readonly class="form-control mb-2 mr-sm-1" id="funds">
                <btn class="btn btn-primary" id="fund-airline">Add Fund</btn>
  </form>
</div> 
<div style="border:1px solid white" class="mb-2">
  <h4>Purchase Insurance</h4>
        <form class="form-inline mb-2" >
                
                <label for="insuredairline" class="mr-sm-2">Choose Your Airline</label>
                <select class="form-control" id="insuredairline">                       
                </select>  
                <!-- <input type="text" class="form-control mb-2 mr-sm-1" id="insuredairline"> -->
                <label for="insflight-number" class="mr-sm-2">Flight</label> <input type="text" class="form-control mb-2 mr-sm-1" id="insflight-number">
                <label for="fundinsurance" class="mr-sm-2">Add Funds </label> <input type="text" class="form-control mb-2 mr-sm-1" id="fundinsurance">
                <btn class="btn btn-primary" id="purchase-insurance">Purchase Insurance</btn>
        </form>
</div>
<div style="border:1px solid white" class="mb-2">
        <h4>Get Flight Status</h4>
       <!-- <div class="row top-20">-->
            <form class="form-inline mb-2" >
            <label for="flight-number" class="mr-sm-2">Flight</label> <input type="text" class="form-control mb-2 mr-sm-1" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
            </form>
       <!-- </div>-->
    </div>
        <div id="display-wrapper" class="top-20">
        </div>
       
        
    </main>
